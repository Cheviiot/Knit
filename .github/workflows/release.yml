name: Knit Release

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  GO_VERSION: '1.24'
  NODE_VERSION: '20'
  WAILS_VERSION: 'v3.0.0-alpha.71'

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libfuse2

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v3/cmd/wails3@${{ env.WAILS_VERSION }}

      - name: Install Task
        run: |
          sh -c "$(curl --location https://taskfile.dev/install.sh)" -- -d -b /usr/local/bin

      - name: Build binary
        run: wails3 build

      - name: Create AppImage
        run: task linux:create:appimage

      - name: Create DEB package
        run: task linux:create:deb

      - name: Create RPM package
        run: task linux:create:rpm

      - name: List built packages
        run: ls -la bin/

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: knit-linux-amd64
          path: bin/knit

      - name: Upload AppImage
        uses: actions/upload-artifact@v4
        with:
          name: knit-linux-appimage
          path: bin/*.AppImage

      - name: Upload DEB package
        uses: actions/upload-artifact@v4
        with:
          name: knit-linux-deb
          path: bin/*.deb

      - name: Upload RPM package
        uses: actions/upload-artifact@v4
        with:
          name: knit-linux-rpm
          path: bin/*.rpm

  build-windows:
    runs-on: windows-latest
    strategy:
      matrix:
        arch: [amd64]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v3/cmd/wails3@${{ env.WAILS_VERSION }}

      - name: Build
        run: wails3 build ARCH=${{ matrix.arch }}

      - name: Rename binary
        run: Move-Item -Path bin\knit.exe -Destination bin\knit-windows-${{ matrix.arch }}.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: knit-windows-${{ matrix.arch }}
          path: bin/knit-windows-${{ matrix.arch }}.exe

  build-macos:
    runs-on: macos-latest
    strategy:
      matrix:
        arch: [amd64, arm64]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v3/cmd/wails3@${{ env.WAILS_VERSION }}

      - name: Build
        run: wails3 build ARCH=${{ matrix.arch }}

      - name: Create .app bundle
        run: |
          APP_NAME="Knit"
          mkdir -p "bin/${APP_NAME}.app/Contents/MacOS"
          mkdir -p "bin/${APP_NAME}.app/Contents/Resources"
          cp bin/knit "bin/${APP_NAME}.app/Contents/MacOS/"
          cp build/darwin/icons.icns "bin/${APP_NAME}.app/Contents/Resources/" || true
          cp build/darwin/Info.plist "bin/${APP_NAME}.app/Contents/" || cat > "bin/${APP_NAME}.app/Contents/Info.plist" << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>CFBundleExecutable</key>
            <string>knit</string>
            <key>CFBundleIconFile</key>
            <string>icons</string>
            <key>CFBundleIdentifier</key>
            <string>com.cheviiot.knit</string>
            <key>CFBundleName</key>
            <string>Knit</string>
            <key>CFBundlePackageType</key>
            <string>APPL</string>
            <key>CFBundleShortVersionString</key>
            <string>1.0.0</string>
            <key>CFBundleVersion</key>
            <string>1</string>
            <key>LSMinimumSystemVersion</key>
            <string>10.13</string>
            <key>NSHighResolutionCapable</key>
            <true/>
          </dict>
          </plist>
          EOF
          # Ad-hoc sign
          codesign --force --deep --sign - "bin/${APP_NAME}.app"

      - name: Create DMG
        run: |
          # Install create-dmg
          brew install create-dmg
          
          # Create DMG
          create-dmg \
            --volname "Knit" \
            --volicon "build/darwin/icons.icns" \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 100 \
            --icon "Knit.app" 150 185 \
            --hide-extension "Knit.app" \
            --app-drop-link 450 185 \
            "bin/Knit-${{ matrix.arch }}.dmg" \
            "bin/Knit.app" || \
          # Fallback: simple DMG if create-dmg fails
          hdiutil create -volname "Knit" -srcfolder "bin/Knit.app" -ov -format UDZO "bin/Knit-${{ matrix.arch }}.dmg"

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: knit-darwin-${{ matrix.arch }}-dmg
          path: bin/Knit-${{ matrix.arch }}.dmg

      - name: Rename binary
        run: mv bin/knit bin/knit-darwin-${{ matrix.arch }}

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: knit-darwin-${{ matrix.arch }}
          path: bin/knit-darwin-${{ matrix.arch }}

  release:
    needs: [build-linux, build-windows, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          find artifacts -type f -exec mv {} release/ \;
          ls -la release/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
