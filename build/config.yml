# This file contains the configuration for this project.
# Wails v3.0.0-alpha.71
version: '3'

# This information is used to generate the build assets.
info:
  companyName: "Cheviiot"
  productName: "Knit"
  productIdentifier: "io.github.cheviiot.knit"
  description: "Movie torrent search application"
  copyright: "(c) 2026, Cheviiot (https://github.com/Cheviiot)"
  comments: "Find and download movie torrents"
  version: "1.0.0"

# Dev mode configuration
dev_mode:
  root_path: .
  log_level: debug
  debounce: 1000
  ignore:
    dir:
      - .git
      - node_modules
      - frontend
      - bin
    file:
      - .DS_Store
      - .gitignore
      - .gitkeep
    watched_extension:
      - "*.go"
      - "*.js"
      - "*.ts"
    git_ignore: true
  executes:
    - cmd: wails3 build DEV=true
      type: blocking
    - cmd: wails3 task common:dev:frontend
      type: background
    - cmd: wails3 task run
      type: primary

# File Associations
fileAssociations:

# Other data
other:
